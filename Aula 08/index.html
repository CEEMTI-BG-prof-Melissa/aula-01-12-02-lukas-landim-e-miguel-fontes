<html>
    <head>
        <title> Aula 08 </title>
    </head>
    
    <body>
        <!-- Cadastro do Usuario -->
        <h1>Cadastro</h1>
        <h4>Informações Básicas</h4>
        Nome: <input type="text" name="nome"> <br>
        <br> <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <!-- Escolha de Linguagem ou Hipertexto -->
        <p> <h4> Prefência Tecnológicas </h4> </p>
        <label> HTML </label> <input type="checkbox" id="linguagem" name="linguagem" value="HTML"> <br>
        <label> CSS </label> <input type="checkbox" id="linguagem" name="linguagem" value="CSS"> <br>
        <label> JavaScript </label> <input type="checkbox" id="linguagem" name="linguagem" value="JavaScript"> <br>
        <label> Python </label> <input type="checkbox" id="linguagem" name="linguagem" value="Python"> <br>
        
        <!-- Local de escolha de Horários-->
        <h4>Turno Preferido</h4>
        <label>Manhã</label> <input type="radio" id="tempo" name="tempo" value="Manhã"> <br>
        <label>Tarde</label> <input type="radio" id="tempo" name="tempo" value="Tarde"> <br>
        <label>Noite</label> <input type="radio" id="tempo" name="tempo" value="Noite"> <br>
        <br>
        <input type="submit" id="entrar" name="entrar" value="Entrar">
    </body>
</html>
